<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>🎵 MyMusic</h2>
      <ul>
        <li>🏠 Home</li>
        <li>🔍 Search</li>
        <li>🎧 Your Library</li>
        <li>⭐ Favorites</li>
        <li>➕ Create</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="top-nav">
        <button class="tab active">All</button>
        <button class="tab">Music</button>
        <button class="tab">Podcasts</button>
        <button class="tab">Albums</button>
      </header>

      <section class="grid-section">
        <h2>Recently Played</h2>
        <div class="card-grid">
          <div class="card">
  <img src="https://i.scdn.co/image/ab67616d0000b27302e8d1d5244b7f48a0d9e7f8" alt="Chappell Roan - The Subway">
  <h3>The Subway</h3>
  <p>Chappell Roan</p>
</div>

<div class="card">
  <img src="https://i.scdn.co/image/ab67616d0000b273edbc64564642f9461ac2cfb7" alt="Dazey and the Scouts - Maggot">
  <h3>Maggot</h3>
  <p>Dazey and the Scouts</p>
</div>

<div class="card">
  <img src="https://i.scdn.co/image/ab67616d0000b273b1b86e43d02f34ebac5fafd7" alt="KARMA OST">
  <h3>KARMA OST</h3>
  <p>VIVINOS</p>
</div>
        </div>
      </section>
    </main>

    <!-- Bottom bar -->
    <footer class="now-playing">
      <div class="track-info">
        <strong>The Subway</strong> - Chappell Roan
      </div>
      <div class="player-controls">
        ⏮️ ⏯️ ⏭️
      </div>
    </footer>
  </div>
</body>
</html>
