<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>🎵 MyMusic</h2>
      <ul>
        <li>🏠 Home</li>
        <li>🔍 Search</li>
        <li>🎧 Your Library</li>
        <li>⭐ Favorites</li>
        <li>➕ Create</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="top-nav">
        <button class="tab active">All</button>
        <button class="tab">Music</button>
        <button class="tab">Podcasts</button>
        <button class="tab">Albums</button>
      </header>

      <section class="grid-section">
        <h2>Recently Played</h2>
        <div class="card-grid">
          <div class="card">Album One</div>
          <div class="card">Album Two</div>
          <div class="card">Album Three</div>
        </div>
      </section>
    </main>

    <!-- Bottom bar -->
    <footer class="now-playing">
      <div class="track-info">
        <strong>The Subway</strong> - Chappell Roan
      </div>
      <div class="player-controls">
        ⏮️ ⏯️ ⏭️
      </div>
    </footer>
  </div>
</body>
</html>
